<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<link rel="stylesheet" href="index.css">

</head>
<body>


<div id="introcontainer">

	<h1>HANGMAN</h1>
	<p id="gamedescription">Use the alphabet below to guess the word, or click hint to get a clue.</p>
	
	<div class="buttonscontainer"></div>
	<h2 id="blankholder"></h2>
	<p>Your clue is <p id="clueText"></p></p>
	<canvas id="hangman" width="180" height="250"></canvas>
	<h3 id="attemptcount"></h3>
	
	<ul>
	<li>
		<button  id="playagain">Play Again</button>
		<button id="hint">Hint</button>
	</li>
		<button id="setword">Set Word</button>
	</ul>

</div>

</body>
</html>

<script src="index.js"></script>
